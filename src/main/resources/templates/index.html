<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a sec:authorize="isAnonymous()" th:href="@{/login/form}">로그인</a>
<a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
<a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/admin/login}">어드민</a>
</body>
</html>
